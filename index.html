<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sensei media</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Montserrat:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="./img/logo.svg" alt="">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="">Главная</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="">Услуги</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="">Наши работы</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <button class="header__btn">Заказать звонок</button>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <div class="main__inner">
                <div class="main__column">
                    <h1 class="main__title"><span class="main__subtitle">Студия дизайна</span> полного цикла</h1>
                    <p class="main__text">От дизайна визиток до дизайна сайтов</p>
                    <button class="main__btn">Комплексные решения</button>
                    <button class="main__btn">Логотипы</button>
                    <button class="main__btn">Дизайн</button>
                </div>
                <div class="main__column">
                    <img class="main__img" src="./img/picture.svg" alt="">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
